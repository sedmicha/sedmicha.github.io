<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>PollockPaint</title>
    </head>
    <body>
        <div id="panel">
            <div id="logo">PollockPaint</div>
            <br>
            <button id="undoBtn">Undo</button>
            <button id="redoBtn">Redo</button><br>
            <button id="clearBtn">Clear canvas</button><br>
            <button id="saveImgBtn">Save as image</button><br>
            <br>
            <div class="menuTitle">Colors</div>
            Brush:
            <input type="color" id="brushColor" value="#000000"><br>
            <button class="colorChoice colorChoiceBrush" data-color="#000000"></button>
            <button class="colorChoice colorChoiceBrush" data-color="#ffffff"></button>
            <button class="colorChoice colorChoiceBrush" data-color="#ff0000"></button>
            <button class="colorChoice colorChoiceBrush" data-color="#00ff00"></button>
            <button class="colorChoice colorChoiceBrush" data-color="#0000ff"></button>
            <button class="colorChoice colorChoiceBrush" data-color="#ff00ff"></button>
            <button class="colorChoice colorChoiceBrush" data-color="#ffff00"></button>
            <button class="colorChoice colorChoiceBrush" data-color="#00ffff"></button>
            <br>
            <button class="colorChoice colorChoiceBrush" data-color="#304d63"></button>
            <button class="colorChoice colorChoiceBrush" data-color="#b2e7e8"></button>
            <button class="colorChoice colorChoiceBrush" data-color="#8fb9aa"></button>
            <button class="colorChoice colorChoiceBrush" data-color="#f2d096"></button>
            <button class="colorChoice colorChoiceBrush" data-color="#ed8975"></button>
            <br>
            Background:
            <input type="color" id="bgColor" value="#eeeeee"><br>
            <button class="colorChoice colorChoiceBackground" data-color="#000000"></button>
            <button class="colorChoice colorChoiceBackground" data-color="#ffffff"></button>
            <button class="colorChoice colorChoiceBackground" data-color="#eeeeee"></button>
            <button class="colorChoice colorChoiceBackground" data-color="#bababa"></button>
            <button class="colorChoice colorChoiceBackground" data-color="#232323"></button>
            <button class="colorChoice colorChoiceBackground" data-color="#666666"></button>
            <br>
            <br>
            <div class="menuTitle">Canvas size</div>
            Width:
            <input type="number" id="widthInput"><br>
            Height:
            <input type="number" id="heightInput"><br>
            <input type="checkbox" id="fitToWindowChkbox">Fit to window<br>
            <button id="setSizeBtn">Set size</button>
            <br>
            <br>
            <div class="menuTitle">Brush options</div>
            Min thickness:<input type="number" id="minDotSizeInput">
            <br>
            Max thickness:<input type="number" id="maxDotSizeInput">
            <br>
            Speed memory:<input type="number" id="dotSizeNumPtsInput">
            <br>
            Sensitivity:<input type="number" id="dotSizeLenPtsInput">
            <br>
            <button id="resetDotParamBtn">Reset brush options</button>
            <br>
            <br>
            <p style="font-size:10pt">
                Note: Feel free to refresh or close the page and come back later, everything stays saved :)
            </p>
        </div>
        <div id="canvas">
            <div id="canvasBack">
                <div id="canvasBackFrame"></div>
            </div>
            <canvas width="100%" height="100%"></canvas>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
